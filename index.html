<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaç lira?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&display=swap" rel="stylesheet">

</head>

<body onload="getPrice()">



    <h1 class="text-center p-5">
        Kaç lira?
    </h1>

    <div class="container price" id="price">
        <p class="priceText text-center">Loading...</p>
    </div>



    <div class="container pt-5  " id="calc">

        <form class="row text-center justify-content-center" action="">

            <div class="col-12">
                <label for="gasInput" class="form-label ">100km de kaç lt yakıyor </label>
            </div>

            <div class="col-12 ">
                <input type="text" class="form-control d-inline w-05" id="litre2" onchange="updateLtRange(this.value);"  >
                <input type="range" class="form-range w-25 align-middle " value="0" min="0" max="15" step="0.2" id="gasInput" name="gasInput" >
                
                
            </div>

            <div class="col-12 mt-3">
                <p> lt</p>
            </div>

            <div class="col-12 m-2">
            
            <button type="button" class="btn btn-primary" onclick="calculatePrice()">Hesapla</button>
            </div>

            <p>100km de <span id="showPrice">0</span> ₺ harcıyor</p>

        </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
